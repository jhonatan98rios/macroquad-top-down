[tasks.build-wasm]
command = "cargo"
args = ["build", "--release", "--target", "wasm32-unknown-unknown"]

[tasks.wait]
script = "timeout /t 3 /nobreak"

[tasks.copy-wasm]
script = [
    "echo Copying WASM file...",
    "if not exist build mkdir build",
    "echo Copying from target\\wasm32-unknown-unknown\\release\\metal-against-demons.wasm",
    "copy /Y target\\wasm32-unknown-unknown\\release\\metal-against-demons.wasm build\\metal-against-demons.wasm"
]

[tasks.serve]
script = [
    "cd build",
    "python -m http.server 8000"
]

[tasks.start]
dependencies = ["build-wasm", "wait", "copy-wasm", "wait", "serve"]


[tasks.build-windows]
command = "cargo"
args = ["build", "--release", "--target", "x86_64-pc-windows-msvc"]
